language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"
# deploy 명령 이전에 수행
before_deploy:
  - zip -r spring-aws-study * # 현 위치의 모든 파일을 spring-aws-study 이름으로 zip 압축.
  - mkdir -p deploy #deploy 디렉토리 생성.
  - mv spring-aws-study.zip deploy/spring-aws-study.zip #파일을 deploy 디렉토리 아래로 이동.

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: spring-aws-study-s3-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy #deploy 하기전에 미리 생성한 디렉토리를 지정.
    wait-until-deployed : true
  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: spring-aws-study-s3-build # S3 버킷
    key: spring-aws-study.zip # 빌드 파일을 압축해서 전달
    bundle_type: zip
    application: spring-aws-study # 웹 콘솔에서 등록한 CodeDeploy 어플리케이션
    deployment_group: spring-aws-study-group # 웹 콘솔에서 등록한 CodeDeploy 배포 그룹
    region: ap-northeast-2
    wait-until-deployed: true

